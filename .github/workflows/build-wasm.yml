name: Build Sonic 1 Forever WASM

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten (WASM Compiler)
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsdl2-dev libvorbis-dev libogg-dev

      - name: Build WASM
        run: |
          # This command will likely fail the first time. 
          # That is normal! It tells us exactly what we need to fix.
          make wasm

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: s1f-wasm-build
          path: |
            wasm/
            index.html
            *.js
            *.wasm
